{% extends "base.html" %}

{% block title %}Login - Event Management Platform{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
        <h2 class="card-header text-center">Login</h2>
        <div id="loginError" class="alert alert-error" style="display: none;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">Login</button>
        </form>
        <p class="text-center mt-2">
            Don't have an account? <a href="{{ url_for('views.register') }}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    (function() {
        // Check if user is already logged in
        const existingToken = localStorage.getItem('access_token');
        if (existingToken) {
            console.log('User already logged in, redirecting to dashboard...');
            window.location.href = '/dashboard';
            return;
        }
        
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        
        if (!loginForm) {
            console.error('Login form not found');
            return;
        }
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Hide previous errors
            loginError.style.display = 'none';
            
            // Disable submit button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.access_token) {
                    // Store token and user data
                    localStorage.setItem('access_token', result.access_token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    console.log('Login successful, redirecting to dashboard...');
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    showError(result.error || result.message || 'Login failed. Please check your credentials.');
                    console.error('Login failed:', result);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Login error:', error);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }
    })();
</script>
{% endblock %}
